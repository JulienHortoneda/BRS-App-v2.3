<!DOCTYPE html>
<html>
<head>
    <title>BRS App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width">
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/brs.css" rel="stylesheet" />

    <script src="cordova.js"></script>
	<script src="https://bs-static.cdn.telerik.com/1.2.13/everlive.all.min.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/documents.js"></script>
    <script src="scripts/news.js"></script>
    <script src="scripts/schedule.js"></script>
    <script src="scripts/agenda.js"></script>

</head>
<body>
    <div id="hdnLang" style="display:none;">en</div>
    <div id="hdnLangIndex" style="display:none;">2</div>
    
    <div data-role="layout" data-id="main-layout">
        <div data-role="header">
            <div id="brsHeader">
                <img src="styles/gfx/headerBrs.png" alt="" />
            </div>
            <div data-role="navbar" id="brsNavBar">
                <a href="#app-drawer" data-rel="drawer" data-role="button" data-align="left" data-icon="menu"></a>
                <span data-role="view-title"></span>
				<a href="#app-settings" data-role="button" data-align="right" data-icon="settings"></a>
            </div>
            <div id="btnReloadConfig" class="btnReload" data-role="button" data-icon="refresh" data-click="reloadConfig">New configuration</div>
        </div>
    </div>
	
    <div data-role="layout" data-id="back-layout">
        <div data-role="header">
            <div id="brsHeaderBack">
                <img src="styles/gfx/headerBrs.png" alt="" />
            </div>
            <div data-role="navbar" id="brsNavBarBack">
                <a data-role="backbutton" data-align="left" data-icon="reply"></a>
                <span data-role="view-title"></span>
            </div>
        </div>
    </div>

    <div data-role="drawer" id="app-drawer">
        <ul data-role="listview" class="brsMenu"></ul>
    </div>
	
    <div data-role="view" id="app-settings" data-layout="main-layout" data-title="Settings">
		<ul data-role="listview" data-style="inset" data-type="group">
			<li>
				<ul>
    	            <li>Receive Push Notifications <input data-role="switch" id="pushnotifications-switch" data-change="switchChange" /></li>
	            </ul>
			</li>
		</ul>
	</div>
   
</body>
</html>
